<h2 class="text-uppercase text-center"> Sign Up for Free</h2>
<form  action="insert.php" method="post">
<div class="row">
<div class="col-xs-12 col-sm-12">
<div class="form-group">
<!-- <label>username<span class="req">*</span> </label> -->
<input type="text" class="form-control" name="username" id="first_name" required data-validation-required-message="Please enter your name." autocomplete="off" placeholder="username">
<p class="help-block text-danger"></p>
</div>
</div>
<div class="col-xs-12 col-sm-6">
<div class="form-group">
<!-- <label> Last Name<span class="req">*</span> </label>
<input type="text" class="form-control" id="last_name" required data-validation-required-message="Please enter your name." autocomplete="off"> -->
<p class="help-block text-danger"></p>
</div>
</div>
</div>
<div class="form-group">
  <!-- <label> password<span class="req">*</span> </label> -->
<input type="password" placeholder="password" name="password" class="form-control" id="password" required data-validation-required-message="Please enter your password" autocomplete="off">

<p class="help-block text-danger"></p>
</div>
<div class="form-group">
<!-- <label> Your Phone<span class="req">*</span> </label>
<input type="tel" class="form-control" id="phone" required data-validation-required-message="Please enter your phone number." autocomplete="off"> -->
<p class="help-block text-danger"></p>
</div>
<div class="form-group">
  <!-- <label> your email<span class="req">*</span> </label> -->
  <input type="text" placeholder="email" name="email" class="form-control" id="email" required data-validation-required-message="Please enter your email address." autocomplete="off">
<p class="help-block text-danger"></p>
</div>
<div class="mrgn-30-top">


<button type="submit" class="btn btn-larger btn-block" name="SignUp" >Sign up</button>

</div>
</form>
</div>



 <div class="tab-pane fade in" id="login">

<form >

<label> Password<span class="req">*</span> </label>

<div class="mrgn-30-top">
<button type="submit" class="btn btn-larger btn-block" >
Log in
